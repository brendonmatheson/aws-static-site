AWSTemplateFormatVersion: "2010-09-09"

Transform: AWS::Serverless-2016-10-31

Description: "Creates a CloudFront Function that rewrites URL's that represent directories to end with 'index.html'"

Resources:

  DefaultDocumentFunction:
    Type: "AWS::CloudFront::Function"
    Properties: 
      AutoPublish: True
      FunctionCode: |
        function handler(event) {
            var request = event.request;
            var uri = request.uri;

            // Check whether the URI is missing a file name.
            if (uri.endsWith('/')) {
                request.uri += 'index.html';
            }
            
            // Check whether the URI is missing a file extension.
            else if (!uri.includes('.')) {
                request.uri += '/index.html';
            }

            return request;
        }
      FunctionConfig:
        Comment: "Rewrites directory paths to end with /index.html"
        Runtime: "cloudfront-js-1.0"
      Name: "default-document-rewrite"

Outputs:
  DefaultDocumentFunctionArn:
    Value: !GetAtt "DefaultDocumentFunction.FunctionMetadata.FunctionARN"
    Export:
      Name: "default-document-function-arn"
