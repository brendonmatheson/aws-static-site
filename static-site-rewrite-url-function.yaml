AWSTemplateFormatVersion: "2010-09-09"

Description: "Creates shared CloudFront functions to enhance delivery of static websites."

Resources:

  StaticSiteRewriteUrlFunction:
    Type: "AWS::CloudFront::Function"
    Properties: 
      AutoPublish: True
      FunctionCode: |
        function handler(event) {
          var request = event.request;
          var headers = request.headers;
          var host = request.headers.host.value;
          
          // If the hostname starts with "www." then redirect to the naked domain
          if (host.startsWith("www.")) {
              var strippedHost = host.substring(4);
              var newUrl = `https://${strippedHost}${request.uri}`

              var response = {
                  statusCode: 302,
                  statusDescription: 'Found',
                  headers:
                      { "location": { "value": newUrl } }
                  }
                  
              return response;
          }
          
          // If the correct hostname was used then apply the default document rule if necessary
          else {
            var uri = request.uri;

            // Check whether the URI is missing a file name.
            if (uri.endsWith('/')) {
                request.uri += 'index.html';
            }
            
            // Check whether the URI is missing a file extension.
            else if (!uri.includes('.')) {
                request.uri += '/index.html';
            }

            return request;
          }
          
        }
      FunctionConfig:
        Comment: "Strips www from URL's"
        Runtime: "cloudfront-js-1.0"
      Name: "static-site-rewrite-url"

Outputs:
  StaticSiteRewriteUrlFunctionArn:
    Value: !GetAtt "StaticSiteRewriteUrlFunction.FunctionMetadata.FunctionARN"
    Export:
      Name: "static-site-rewrite-url-arn"
