AWSTemplateFormatVersion: "2010-09-09"

Description: "Creates a private bucket for site access logs"

Parameters: 
  LogBucketName: 
    Type: String
    Default: "log-bucket-name"
    Description: "The name of the logs bucket"

Resources:

  #
  # Log Bucket
  #

  LogBucket:
    Type: "AWS::S3::Bucket"
    Properties: 
      BucketName:
        Ref: "LogBucketName"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true 
      AccessControl: "LogDeliveryWrite"
      Tags:
        - Key: "bjm-staticsite-version"
          Value: "0.0.0.0"
        - Key: "org"
          Value: "bjm"
        - Key: "product"
          Value: "staticsite"
        - Key: "module"
          Value: "logbucket"

  LogBucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties: 
      Bucket: !Ref "LogBucket"
      PolicyDocument:
        Statement:
          - Sid: "Permit access log delivery by AWS ID for Log Delivery service"
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - "s3:PutObject"
            Effect: "Allow"
            Resource: !Sub "arn:aws:s3:::${LogBucketName}/*"

Outputs:
  LogBucketName:
    Value: !Ref "LogBucket"
    Export:
      Name: "log-bucket-name"
